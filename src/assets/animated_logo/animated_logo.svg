<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 466.12 346">
    <style>
        :root{
            --primary: #0071e3;
            --secondary: #000;
        }
        .primary{
            fill:var(--primary);
        }
        .secondary{
            fill: var(--secondary);
        }

        @keyframes letter_n_anim {
            0% {
                opacity: 0
            }
            100% {
                opacity: 1
            }
        }

        @keyframes letter_g_anim {
            0% {
                opacity: 0
            }
            100% {
                opacity: 1
            }
        }

        @keyframes stroke_n_anim {
            0% {
                opacity: 0;
                width: 0px;
            }
            100% {
                opacity: 1;
                width: 194px;
            }
        }

        @keyframes stroke_g_anim {
            0% {
                opacity: 0;
                width: 0px;
            }
            100% {
                opacity: 1;
                width: 213px;
            }
        }
        .letter_g, .letter_n{
            opacity: 0;
        }
        
        .animate svg .stroke_g {
            animation: stroke_g_anim 600ms linear 1 normal forwards;
        }
        .animate svg .stroke_n {
            animation: stroke_n_anim 600ms linear 1 normal forwards;
            animation-delay: 200ms;
        }
        .animate svg .letter_n {
            animation: letter_n_anim 600ms linear 1 normal forwards;
            animation-delay: 800ms;
        }
        .animate svg .letter_g {
            animation: letter_g_anim 600ms linear 1 normal forwards;
            animation-delay: 1100ms;
        }
    </style>
